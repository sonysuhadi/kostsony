<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Info Kost - Daftarkan Kost</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #3f51b5;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #303f9f;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .form-container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin: 10px 0 5px;
    }
    .form-container input, .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      width: 100%;
      padding: 15px;
      background-color: #3f51b5;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    .form-container button:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>

<header>
  <h1>Info KOst</h1>
  <p>Daftarkan Kost Mahasiswa Anda</p>
</header>

<nav>
  <a href="index.html">login</a>
  <a href="beranda.html">Beranda</a>
  <a href="daftar-kost.html">Daftar Kost</a>
  <a href="daftarkan-kost.html">Daftarkan Kost</a>
  <a href="tentang.html">Tentang</a>
</nav>

<div class="form-container">
  <h2>Formulir Pendaftaran Kost</h2>
  <form id="kostForm">
    <label for="name">Nama Kost:</label>
    <input type="text" id="name" name="name" required>

    <label for="location">Lokasi:</label>
    <input type="text" id="location" name="location" required>

    <label for="price">Harga per Bulan:</label>
    <input type="text" id="price" name="price" required>

    <label for="description">Deskripsi Kost:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="facilities">Fasilitas (pisahkan dengan koma):</label>
    <input type="text" id="facilities" name="facilities" required>

    <label for="image">Gambar Kost:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
<div id="preview-container" style="margin-top: 10px;"></div>

    <button type="submit">Daftarkan Kost</button>
  </form>
</div>

<script>
  document.getElementById('kostForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const kost = {
      name: document.getElementById('name').value,
      location: document.getElementById('location').value,
      price: document.getElementById('price').value,
      description: document.getElementById('description').value,
      facilities: document.getElementById('facilities').value.split(','),
      image: document.getElementById('image').value
    };

    console.log('Kost yang didaftarkan:', kost);

    // Simulasikan penyimpanan atau pengiriman data
    alert('Kost berhasil didaftarkan!');

    // Reset form
    document.getElementById('kostForm').reset();
  });
</script>

<script>
    document.getElementById('image').addEventListener('change', function(event) {
      const files = event.target.files;
      const container = document.getElementById('preview-container');
      container.innerHTML = ''; // kosongkan sebelum preview baru
  
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '150px';
          img.style.marginRight = '10px';
          img.style.marginBottom = '10px';
          container.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>

</body>
</html>
